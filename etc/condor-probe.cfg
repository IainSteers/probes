[probe]
interval = 240
retries = 10
delay = 30
test = false
once = false

[graphite]
enable = true
host = localhost
port = 2004
namespace = condor
meta_namespace = probes.condor

[influxdb]
enable = false
host = localhost
port = 8086
db = test

[condor]
pool = localhost
post_pool_status = true
post_pool_slots = true
post_pool_glideins = false
post_pool_prio = false
post_pool_jobs = false
use_gsi_auth = false
X509_USER_KEY = ""
X509_USER_CERT = ""
