[probe]
interval = 240
retries = 10
delay = 30
test = false
once = false

[graphite]
enable = true
host = localhost
port = 2004
namespace = aws
meta_namespace = probes.awsmonitor

[influxdb]
enable = true
host = localhost
port = 8086
db = awsmonitor
tags = ""

[AWS]
profiles = myprofile
regions = us-west-2,us-west-1,us-east-1
